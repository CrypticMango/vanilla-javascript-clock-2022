<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap"
			rel="stylesheet"
		/>
		<!--<meta http-equiv="refresh" content="1" />-->
		<link rel="stylesheet" href="style.css" />
		<title>Vanilla Javascript Clock</title>
		<link
			rel="icon"
			href="images/favicon.jpg"
			type="image/gif"
			sizes="32x32"
		/>
	</head>
	<body>
		<h1 id="title" >Javascript Clock</h1>
		<div class="full-clock">
			<div class="digi-clock">
				<p id="current-time">time</p>
			</div>
			<p id="current-date">date</p>
			<span>
				<button id="twelve-clock">12 Hour</button>
				<button id="twenty-four-clock">24 Hour</button>
			</span>
		</div>
		<h2 id="theme-title">Themes</h2>
		<div id="color-change-buttons">
			<button id="theme-one" class="color-buttons">1</button>
			<button id="theme-two" class="color-buttons">2</button>
			<button id="theme-three" class="color-buttons">3</button>
			<button id="theme-four" class="color-buttons">4</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
